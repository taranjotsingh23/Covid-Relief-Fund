<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Relief Fund</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>  
    <style type="text/css">  
        .carousel-inner img {  
            width: 100%;  
            height: 350px;  
        }  
    </style>  
    
    <link rel="stylesheet" href="galleryPageStyle.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="border-radius: 0;">
            <img src="images/Covid_Relief_Fund_Logo.jpg" class="logo" alt="Covid Relief Fund Logo">
            <h1 class="heading" style="color: white;font-size: 48px;margin-top: -11px;font-weight: bold;">COVID RELIEF FUND</h1>
            <div class="jumbotron-options" style="margin-top: 3px;margin-right: 24px;">
                <a href="homePage.html" class="homePage">
                    <div class="home-Btn" style="font-size: 17.5px;margin-left: 1px;">HOME</div>
                </a>
                <a href="aboutUsPage.html" class="aboutUsPage">
                    <div class="aboutUs-Btn" style="font-size: 17.5px;margin-left: 1px;">ABOUT US</div>
                </a>
                <a href="galleryPage.html" class="galleryPage">
                    <div class="gallery-Btn" style="font-size: 17.5px;margin-left: 1px;">GALLERY</div>
                </a>
                <a href="ourWorkPage.html" class="ourWorkPage">
                    <div class="ourWork-Btn" style="font-size: 17.5px;margin-left: 1px;">OUR WORK</div>
                </a>
                <a href="contactUsPage.html" class="contactUsPage">
                    <div class="contactUs-Btn" style="font-size: 17.5px;margin-left: 1px;">CONTACT US</div>
                </a>
            </div>
        </div>
        <div class="optionHeading" style="margin-top: 45px;margin-left: 25.5rem;height: 4.3rem;width: 15rem;font-size: 2.3rem;padding-left: 22px;padding-top: 0;">GALLERY</div>
        
        <div class="mainDiv">
          <h1 class="mainDivHeading">Some Campaign Images</h1>
          <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-left: 38rem;box-shadow: 0px 0px 17px 3px black;">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="images/Gallery-Image-Main-2.png" alt="Gallery Image Main-2" style="width:100%;max-height: 39rem;">
              </div>
        
              <div class="item">
                <img src="images/Gallery-Image-Main-1.jpg" alt="Gallery Image Main-1" style="width:100%;max-height: 39rem;">
              </div>
            
              <div class="item">
                <img src="images/Gallery-Image-Food-1.jpg" alt="Gallery Image Food-1" style="width:100%;max-height: 39rem;">
              </div>

              <div class="item">
                <img src="images/Gallery-Image-Food-2.jpg" alt="Gallery Image Food-2" style="width:100%;max-height: 39rem;">
              </div>

              <div class="item">
                <img src="images/Gallery-Image-Health-1.jpg" alt="Gallery Image Health-1" style="width:100%;max-height: 39rem;">
              </div>

              <div class="item">
                <img src="images/Gallery-Image-Health-2.jpg" alt="Gallery Image Health-2" style="width:100%;max-height: 39rem;">
              </div>

              <div class="item">
                <img src="images/Gallery-Image-Education-1.jpg" alt="Gallery Image Education-1" style="width:100%;max-height: 39rem;">
              </div>

              <div class="item">
                <img src="images/Gallery-Image-Education-2.jpg" alt="Gallery Image Education-2" style="width:100%;max-height: 39rem;">
              </div>

              <div class="item">
                <img src="images/Gallery-Image-Job-1.jpg" alt="Gallery Image Job-1" style="width:100%;max-height: 39rem;">
              </div>

              <div class="item">
                <img src="images/Gallery-Image-Job-2.jpg" alt="Gallery Image Job-2" style="width:100%;max-height: 39rem;">
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
